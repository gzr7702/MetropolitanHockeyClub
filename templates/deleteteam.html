{% extends "base.html" %}    

    {% block content %}   

    <div class="row spacer">
		<h2>Are you sure you want to delete {{team.name}}?</h2>
	</div>

    <div class="row spacer">
    	<div class="col-md-2">
    	</div>
    	<div class="col-md-2">
			<form action="{{ url_for('deleteTeam',team_id=team_id)}}" method='POST'>
				<input type='submit', value = 'Delete'>
			</form>
		</div>

    	<div class="col-md-2">
		<form action="{{ url_for('showTeams') }}">
    		<input type="submit" value="Cancel">
		</form>
		</div>
    	<div class="col-md-6">
    	</div>

    <div class="row spacer">
    	<hr />
    </div>

	</div>

        <div class = 'flash'>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li><strong>{{ message }}</strong></li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>


{% endblock %}
