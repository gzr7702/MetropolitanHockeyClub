{% extends "base.html" %}    

    {% block content %}   
    <div class="row">
	    <div class="col-md-12 text-center">
			<h1>{{team.name}}</h1>
		</div>
	</div>

	<!--
	<div class = 'flash'>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
				{% for message in messages %}
					<li><strong>{{ message }}</strong></li>
				{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
	</div>
	-->

	{% if not players %}
	    <div class="row spacer">
	    	<div class="col-md-12">
				<h3>Sorry, there are no players on this team.</h3>
			</div>
		</div>
	{% else %}
		{% for player in players %}
	    <div class="row spacer">
		    <div class="col-md-12">
				<h3>Name: {{player.name}}</h3>
				<h3>Position: {{player.position}}</h3>
				<h3>Total Points: {{player.points}}</h3>
				<br>
			</div>
		</div>
		{% endfor %}
	{% endif %}

{% endblock %}
