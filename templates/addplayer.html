{% extends "base.html" %}    

    {% block content %}    
    <div class="row">
    	<div class="col-md-12">
			<h2>Are you sure you want to add player {{player.name}} to your team?</h2>
		</div>
	</div>

    <div class="row">
    	<div class="col-md-12">
			<form action="{{ url_for('addPlayerToTeam',team_id=team_id, player_id=player.id) }}" method='POST'>
				<input type='submit', value = 'Add'>
			</form>
		</div>
	</div>

    <div class="row">
    	<div class="col-md-12">
			<a href = "{{ url_for('showRoster', team_id = team_id) }}"> Cancel </a>
		</div>
	</div>

    {% endblock %}
