{% extends "base.html" %}    

    {% block content %}    

	<div class="row spacer">
		<h2>Are you sure you want to add player {{player.name}} to your team?</h2>
	</div>

    <div class="row spacer">
    	<div class="col-md-2">
    	</div>
    	<div class="col-md-2">
			<form action="{{ url_for('addPlayerToTeam',team_id=team_id, player_id=player.id) }}" method='POST'>
				<input type='submit', value = 'Add'>
			</form>
		</div>

    	<div class="col-md-2">
			<form action="{{ url_for('showRoster', team_id=team_id) }}">
    		<input type="submit" value="Cancel">
		</form>
		</div>
    	<div class="col-md-6">
    	</div>

	    <div class="row spacer">
	    	<hr />
	    </div>

	</div>

    {% endblock %}
