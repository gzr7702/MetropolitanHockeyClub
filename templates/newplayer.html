{% extends "base.html" %}    

    {% block content %}   

	<h2>Add a New Player</h2>

	<div class = 'pane'>
			<form action="{{ url_for('addPlayer', team_id=team_id) }}" method = 'POST'>

			<dl>
				<dt>Name:</dt>
					<dd><input type ='text' size='30' name='name'></dd>
				<dt>Position:</dt>
					<dd><input type ='text' size='30' name='position'></dd>
				<dt>Points:</dt>
					<dd><input type ='text' size='30' name='points'></dd>
			</dl>


		<input type='submit' value='Create'>
			<a href = "{{ url_for('showFreeAgents') }}">Free Agents</a>

		</form>
	</div>

{% endblock %}
