{% extends "base.html" %}    

    {% block content %}   

    <div class="row spacer">
		<h2>Add a New Player</h2>
	</div>

		<form action="{{ url_for('addPlayer', team_id=team_id) }}" method = 'POST'>

		    <div class="row spacer">
		    	<div class="col-md-2">Name:</div>
				<div class="col-md-10"><input type ='text' size='30' name='name'></div>
			</div>

		    <div class="row spacer">
		    	<div class="col-md-2">Position:</div>
				<div class="col-md-10"><input type ='text' size='30' name='position'></div>
			</div>

		    <div class="row spacer">
		    	<div class="col-md-2">Points:</div>
				<div class="col-md-10"><input type ='text' size='30' name='points'></div>
			</div>

		    <div class="row spacer">
				<div class="col-md-2"><input type='submit' value='Create'></div>
				<div class="col-md-10"></div>
			</div>
		    <div class="row spacer">
				<div class="col-md-2"></div>
				<div class="col-md-2"><a href = "{{ url_for('showFreeAgents', team_id=team_id) }}">View List of Free Agents</a></div>
				<div class="col-md-8"></div>
			</div>

		</form>
	</div>

{% endblock %}
