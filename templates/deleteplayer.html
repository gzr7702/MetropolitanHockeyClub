    {% block content %}

		<h2>Are you sure you want to delete {{player.name}}?</h2>
	</div>

    <div class="row spacer">
    	<div class="col-md-2">
    	</div>

			<form action="{{ url_for('deletePlayer',team_id=team_id, player_id=player.id) }}" method='POST'>

		</div>
    	<div class="col-md-6">
    	</div>

	    	<hr />
	    </div>

	</div>
	
{% endblock %}
