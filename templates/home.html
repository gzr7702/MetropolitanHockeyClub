{% extends "base.html" %}    

    {% block content %}    

        {% for team in teams %}

        <div class="row">
            <div class="col-lg-4">
             </div>
                <div class="col-lg-4">
                    <p><h2><a href="{{ url_for('showRoster', team_id=team.id) }}">{{team.name}}</a></h2></p>
                    <p><a href="{{ url_for('deleteTeam', team_id=team.id) }}">Delete</a></p>
                    <br>
                </div>
            <div class="col-lg-4">
            </div>
        </div>

        {% else %}
        
        <div class="row">
            <div class="col-lg-4">
            </div>
                <div class="col-lg-4">
                    <h2>There don't seem to be any teams added</h2>
                    <a href="{{ url_for('newTeam') }}">Click here to add a new team</a>
                    <br>
                </div>
            <div class="col-lg-4">
            </div>
        </div>
        {% endfor %}

    {% endblock %}
