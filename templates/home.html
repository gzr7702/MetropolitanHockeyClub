{% extends "base.html" %}    

    {% block content %}    

        

            {% for team in teams %}

            <div class="row spacer">
                <div class="col-lg-4">
                    <h2><a href="{{ url_for('showRoster', team_id=team.id) }}">{{team.name}}</a></h2>
                    <a href="{{ url_for('deleteTeam', team_id=team.id) }}">Delete</a>
                    <br>
                </div>
                <div class="col-lg-2">
                    <h3>Owner:</h3>
                </div>
                <div class="col-lg-6">
                    <!-- <h3>{{ username }}</h3> -->
                    <h3>{{ team.user.name }}</h3>
                </div>
            </div>

            {% else %}
            
            <div class="row">
                <div class="col-lg-2">
                </div>
                    <div class="col-lg-8">
                        <h2>There don't seem to be any teams added</h2>
                        <a href="{{ url_for('newTeam') }}">Click here to add a new team</a>
                        <br>
                    </div>
                <div class="col-lg-2">
                </div>
            </div>
            {% endfor %}

    {% endblock %}
