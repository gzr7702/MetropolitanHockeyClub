{% extends "base.html" %}    

    {% block content %}   

    <div class="container">

    	<div class="row">
    		<div class="col-md-12">
				<h2>Add a New Team</h2>
			</div>
		</div>

    	<div class="row">
			<div class="col-md-12">
				<form action="{{ url_for('newTeam') }}" method = 'post'>

					<dl>
						<dt>Name:</dt>
							<dd><input type ='text' size='30' name='name'></dd>
						<dt>Owner:</dt>
							<dd><input type ='text' size='30' name='owner'></dd>
					</dl>


					<input type='submit' value='Add'>

				</form>
			</div>
		</div>

	</div>

{% endblock %}
