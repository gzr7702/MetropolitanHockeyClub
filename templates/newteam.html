{% extends "base.html" %}    

    {% block content %}   

    <div class="container">

    	<div class="row spacer">
			<h2>Add a New Team</h2>
		</div>

		<form action="{{ url_for('newTeam') }}" method = 'post'>

	    	<div class="row spacer">
	    		<div class="col-md-2">
					<h4>Team Name:</h4>
	    		</div>
	    		<div class="col-md-4">
					<input type ='text' size='30' name='name'>
	    		</div>
	    		<div class="col-md-6">
	    		</div>
			</div>


	    	<div class="row spacer">
	    		<div class="col-md-2">
					<h4>Team Owner:</h4>
	    		</div>
	    		<div class="col-md-4">
					<h4>{{ username }}</h4>
				</div>
			</div>

		    <div class="row spacer">
	    		<div class="col-md-6">
					<input type='submit' value='Add'>
				</div>
	    		<div class="col-md-6">
	    		</div>
			</div>

		</form>

	</div>

{% endblock %}
