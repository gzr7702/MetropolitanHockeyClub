<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
	<div class = 'pane'>
		<div class = 'header'>
		<h1>{{team.name}}</h1>
	</div>

	<!--
	<div class = 'flash'>
		{% with messages = get_flashed_messages() %}

					<li><strong>{{ message }}</strong></li>
				{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
	</div>
	-->
	<a href="{{ url_for('addPlayer', team_id=team.id)}}">Add a new player</a>

	{% if not players %}
		<p>Sorry, there are no players on this team. Please <a href="{{ url_for('addPlayer', team_id=team.id)}}">add some.</a>
</p>
	{% else %}
		{% for player in players %}
		<div>
			<p>Name: {{player.name}}</p>
			<p>Position: {{player.position}}</p>
			<p>Total Points: {{player.points}}</p>
			<p><a href="{{ url_for('editPlayer', team_id=team.id, player_id=player.id)}}">edit</a></p>
			<p><a href="{{ url_for('deletePlayer', team_id=team.id, player_id=player.id)}}">delete</a></p>
			<br>
		</div>
		{% endfor %}
	{% endif %}


</body>

</html>
